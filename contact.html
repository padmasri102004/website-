<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Networking Solutions</title>
  <link rel="stylesheet" href="contact.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papQ3xY3zF+6g6YgZ1z5VZ+Z+1z5VZ+Z+1z5VZ+Z+1z5VZ+Z+1z5VZ+Z+1z5VZ+Z+1z5VZ+Z+1z5VZ+Z+1z5VZ+Z"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <h1>BRIGHT VISION CORPORATIONS</h1>
    <p>Connecting Your World</p>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-form">
        <form action="#" method="post">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name.." required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email.." required>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message.." style="height:200px" required></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-map-marker-alt"></i> 123 Network Ave, Chennai, Tamil Nadu, India</p>
        <p><i class="fas fa-phone"></i> +91 98765 43210</p>
        <p><i class="fas fa-envelope"></i> contact@brightvision.com</p>
        <p><i class="fas fa-globe"></i> www.brightvision.com</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025brightvisioncorporation. All rights reserved.</p>
  </footer>
</body>
</html>
